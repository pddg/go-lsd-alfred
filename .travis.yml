os: osx
osx_image: xcode8.3

language: go
go:
  - 1.8.x

before_install:
  - brew install glide

install:
  - glide install

script:
  - go vet -v $(glide novendor)
  - go test -v $(glide novendor)

before_deploy:
  - go build
  - mkdir -p dist
  - mv go-lsd-alfred $TRAVIS_BUILD_DIR/dist/
  - cp resources/* $TRAVIS_BUILD_DIR/dist/
  - zip $TRAVIS_BUILD_DIR/lsd-alfred.alfredworkflow $TRAVIS_BUILD_DIR/dist/*

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'lsd-alfred.alfredworkflow'
  skip_cleanup: true
  on:
    tags: true
    repo: pddg/go-lsd-alfred
    condition: "$TRAVIS_TAG =~ ^v[0-9].*$"
